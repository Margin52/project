<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/register_zhuce.css">
</head>
<body>
	<div class="header">
		<div class="header_a">
			<div class="header_a_pho"><img src="../img/cart-logo.png" alt=""/></div>
			<div class="header_a_two">
				<span class="header_a_two_a1">已有账号？</span>
				<a class="header_a_two_a2" href="#">登录</a>
			</div>
		</div>
	</div>
	<div class="con">
		<div class="con_a">
			<div class="con_a_div con_a_div1">
				<div class="con_a_sapn1">
					<span>手机号：</span>
				</div>
				<div class="con_a_input">
					<input id="phonenum" type="text" placeholder="请输入手机号码" autofocus/>
				</div>
				<div class="con_a_span2 con_a_span2_1">
					<span id="con_a_span2_1_change1">请输入11位电话号码</span>
				</div>
				<img class="con_a_img con_a_img1" src="../img/reg_img19.png" alt=""/>
			</div>
			<div class="con_a_div con_a_div2">
				<div class="con_a_sapn1">
					<span>验证码：</span>
				</div>
				<div class="con_a_input1">
					<input class="con_a_input_pu" id="imgcon" type="text" placeholder="请输入图片内容"/>
					<div class="con_a_input_box">
						<img class="con_a_input_box_pho" style="width:100px;height:52px;" src="../img/reg_img9.png" alt=""/>
						<span id="con_a_span"><img id="imgchange" src="../img/reg_img8.png" alt=""/>换一换</span>
					</div>
				</div>
				<div class="con_a_span2 con_a_span2_2">
					<span id="con_a_span2_1_change2">请输入4位验证码</span>
				</div>
				<img class="con_a_img con_a_img2" src="../img/reg_img19.png" alt=""/>
			</div>
			<div class="con_a_div con_a_div3">
				<div class="con_a_sapn1">
					<span>短信验证码：</span>
				</div>
				<div class="con_a_input2">
					<input id="messagenum" type="text" placeholder="验证码"/>
					<div class="con_a_input_word">	
						<span id="verify">获取验证码</span>
					</div>
				</div>
				<div class="con_a_span2 con_a_span2_3">
					<span id="con_a_span2_1_change3">请输入短信验证码</span>
				</div>
				<img class="con_a_img con_a_img3" src="../img/reg_img19.png" alt=""/>
			</div>
			<div class="con_a_div con_a_div4">
				<div class="con_a_sapn1">
					<span>用户名：</span>
				</div>
				<div class="con_a_input">
					<input id="idnum" type="text" placeholder="用户名"/>
				</div>
				<div class="con_a_span2 con_a_span2_4">
					<span id="con_a_span2_1_change4">请输入4-20位用户名</span>
				</div>
				<img class="con_a_img con_a_img4" src="../img/reg_img19.png" alt=""/>
			</div>
			<div class="con_a_div con_a_div5">
				<div class="con_a_sapn1">
					<span>密码：</span>
				</div>
				<div class="con_a_input">
					<input id="password" type="text" placeholder="密码（8-20位，区分大小写）"/>
				</div>
				<div class="con_a_span2 con_a_span2_5">
					<span class="con_a_span2_1_change5">请输入6-20位密码</span>
				</div>
				<img class="con_a_img con_a_img5" src="../img/reg_img19.png" alt=""/>
			</div>
			<div class="passwordlevel">
				<div class="level1">弱</div>
				<div class="level2">中</div>
				<div class="level3">强</div>
			</div>
			<div class="con_a_div con_a_div6">
				<div class="con_a_sapn1">
					<span>确认密码：</span>
				</div>
				<div class="con_a_input">
					<input id="truepassword" type="text" placeholder="确认密码"/>
				</div>
				<div class="con_a_span2 con_a_span2_6">
					<span class="con_a_span2_1_change6">请输入确认密码</span>
				</div>
				<img class="con_a_img con_a_img6" src="../img/reg_img19.png" alt=""/>
			</div>
			<div class="con_a_div con_a_div7">
				<input type="checkbox"/>
				<span>我已阅读并接受E宠</span>
				<a href="#">《用户使用协议》</a>
			</div>
			<div class="con_a_div8">
				<div class="con_a_div8_reg">立即注册</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer_a">
			<div class="footer_a_a">	
				<a class="footer_a_border" href="#">E宠商城</a><a class="footer_a_border" href="#">知识</a><a class="footer_a_border" href="#">关于我们</a><a href="#">联系我们</a>
			</div>
			<div class="footer_a_p">
				<p>渝ICP备13005525号-2   渝ICP备 10002905  增值电信业务经营许可证：渝B2-20140042   Copyright © 2007-2016 epet.com  重庆易宠科技有限公司</p>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/register_zhuce.js"></script>
